<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {margin:0; padding:0;}

            #wrap {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                /*
                nowrap(기본값) : 박스를 한 줄로 배치
                wrap : 박스를 여러 줄로 배치, 주축이 가로일 경우 위에서 아래, 주축이 세로일 경우 왼쪽에서 오른쪽
                wrap-reverse : 박스를 여러 줄로 역방향 배치, 주축이 가로일 경우 아래에서 위, 주축이 세로일 경우 오른쪽에서 왼쪽
                */
                width: 90%;
                height: 500px;
                margin: 0 auto;
                border: 4px solid #000;
            }
            #wrap div {
                width: 100%;
            }
            #wrap div:first-child {
                background: #eb4a42;
            }
            #wrap div:nth-child(2) {
                background: #1488c8;
            }
            #wrap div:nth-child(3) {
                background: #f7e041;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="wrap">
            <div></div><div></div><div></div>
        </div>
    </body>
</html>
